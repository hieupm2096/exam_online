<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <f:metadata>
            <f:viewAction action="#{authenticationBean.isLoggedInForwardHome()}" />
        </f:metadata>
        <ui:include src="WEB-INF/template/css-include.xhtml" />

        <title>Login | Exam Online System</title>

    </h:head>
    <h:body>
        <div class="wrapper wrapper-full-page">
            <div class="full-page login-page" filter-color="black" data-image="./resources/img/login.jpeg">
                <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
                <div class="full-page-background" style="background-image: url('./resources/img/login.jpeg') "/>
                <div class="content">
                    <div class="container">

                        <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                            <h:form id="login-form">
                                <div class="card card-signup card-hidden">
                                    <div class="header header-primary text-center" data-background-color="rose">
                                        <h4 class="card-title">Log in</h4>
                                    </div>
                                    <div class="card-content">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">email</i>
                                            </span>
                                            <div class="form-group label-floating">
                                                <label class="control-label">Email address</label>
                                                <h:inputText value="#{authenticationBean.email}" a:type="email" a:required="true" class="form-control" />
                                            </div>
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">lock_outline</i>
                                            </span>
                                            <div class="form-group label-floating">
                                                <label class="control-label">Password</label>
                                                <h:inputSecret value="#{authenticationBean.password}" a:required="true" class="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="footer text-center">
                                        <h:commandButton action="#{authenticationBean.login()}" class="btn btn-rose btn-simple btn-wd btn-lg" value="Login" />
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
                <footer class="footer">
                    <div class="container">
                        <p class="copyright text-center">
                            &copy;
                            <script>
                                document.write(new Date().getFullYear());
                            </script>
                            <a href="http://www.creative-tim.com"> Creative Tim </a>, made with love for a better web
                        </p>
                    </div>
                </footer>
            </div>
        </div>
    </h:body>

    <ui:include src="WEB-INF/template/js-include.xhtml" />

    <script type="text/javascript">
        $().ready(function () {
            setTimeout(function () {
                // after 1000 ms we add the class animated to the login/register card
                $('.card').removeClass('card-hidden');
            }, 700);
        });
    </script>
</html>
