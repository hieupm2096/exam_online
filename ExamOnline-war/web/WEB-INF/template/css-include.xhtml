<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <link rel="apple-touch-icon" sizes="76x76" href="#{request.contextPath}/resources/img/apple-icon.png" />
    <link rel="icon" type="image/png" href="#{request.contextPath}/resources/img/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!-- Bootstrap core CSS -->
    <h:outputStylesheet name="bootstrap.min.css" library="css" />

    <h:outputStylesheet name="material-dashboard.css" library="css" />

    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet" />
