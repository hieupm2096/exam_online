<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <!--   Core JS Files   -->
    <h:outputScript library="js" name="jquery-3.2.1.min.js" />
    <h:outputScript library="js" name="bootstrap.min.js" />
    <h:outputScript library="js" name="material.min.js" />
    <h:outputScript library="js" name="perfect-scrollbar.jquery.min.js" />
    <!-- Include a polyfill for ES6 Promises (optional) for IE11, UC Browser and Android browser support SweetAlert -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js"></script>
    <!-- Library for adding dinamically elements -->
    <h:outputScript library="js" name="arrive.min.js" />
    <!-- Forms Validations Plugin -->
    <h:outputScript library="js" name="jquery.validate.min.js" />
    <!--  Plugin for Date Time Picker and Full Calendar Plugin-->
    <h:outputScript library="js" name="moment.min.js" />
    <!--  Charts Plugin, full documentation here: https://gionkunz.github.io/chartist-js/ -->
    <h:outputScript library="js" name="chartist.min.js" />
    <!--  Plugin for the Wizard, full documentation here: https://github.com/VinceG/twitter-bootstrap-wizard -->
    <h:outputScript library="js" name="jquery.bootstrap-wizard.js" />
    <!--  Notifications Plugin, full documentation here: http://bootstrap-notify.remabledesigns.com/    -->
    <h:outputScript library="js" name="bootstrap-notify.js" />
    <!--  Plugin for the DateTimePicker, full documentation here: https://eonasdan.github.io/bootstrap-datetimepicker/ -->
    <h:outputScript library="js" name="bootstrap-datetimepicker.js" />
    <!-- Sliders Plugin, full documentation here: https://refreshless.com/nouislider/ -->
    <h:outputScript library="js" name="nouislider.min.js" />
    <!--  Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
    <h:outputScript library="js" name="jquery.select-bootstrap.js" />
    <!--  DataTables.net Plugin, full documentation here: https://datatables.net/    -->
    <h:outputScript library="js" name="jquery.datatables.js" />
    <!-- Sweet Alert 2 plugin, full documentation here: https://limonte.github.io/sweetalert2/ -->
    <h:outputScript library="js" name="sweetalert2.js" />
    <!-- Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
    <h:outputScript library="js" name="jasny-bootstrap.min.js" />
    <!--  Full Calendar Plugin, full documentation here: https://github.com/fullcalendar/fullcalendar    -->
    <h:outputScript library="js" name="fullcalendar.min.js" />
    <!-- Plugin for Tags, full documentation here: https://github.com/bootstrap-tagsinput/bootstrap-tagsinputs  -->
    <h:outputScript library="js" name="jquery.tagsinput.js" />
    <!-- Material Dashboard javascript methods -->
    <h:outputScript library="js" name="material-dashboard.js" />
</ui:composition>
